<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mask Drawing Tool</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div id="toolbar">
<h1>Mask Drawing Tool</h1>
<label class="file-input-label" for="imageUpload">Select Image</label>
<input accept="image/*" id="imageUpload" type="file"/>
<button id="clearMask">Clear Mask</button>
<button id="downloadMask">Download Mask</button>
<div>
<label for="brushSize">Brush Size: <span id="brushSizeValue">25</span></label>
<input id="brushSize" max="50" min="1" type="range" value="25"/>
</div>
<div class="radio-button-group">
<input checked="" id="brushTool" name="tool" type="radio" value="brush"/>
<label for="brushTool">Brush</label>
<input id="eraserTool" name="tool" type="radio" value="eraser"/>
<label for="eraserTool">Eraser</label>
</div>
</div>
<div id="canvas-container">
<canvas id="imageCanvas"></canvas>
<canvas id="maskCanvas"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
